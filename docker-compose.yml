version: '2'

services:

  gateway-config:
    image: nebraltd/hm-config:bee8b91
    depends_on:
      # - dbus-session
      - diagnostics
    environment:
      - FIRMWARE_VERSION=v1.0.0-alpha.23
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket
      # - DBUS_SESSION_BUS_ADDRESS=unix:path=/session/dbus/session_bus_socket
    privileged: true
    network_mode: host
    cap_add:
      - NET_ADMIN
    volumes:
      - miner-storage:/var/data
      # - dbus:/session/dbus
    labels:
      io.balena.features.sysfs: 1
      io.balena.features.kernel-modules: 1
      io.balena.features.dbus: 1
    stop_signal: SIGINT

  packet-forwarder:
    image: nebraltd/hm-pktfwd:8d78298
    depends_on:
      - helium-miner
    restart: always
    privileged: true
    volumes:
      - pktfwdr:/var/pktfwd
    environment:
      - FIRMWARE_VERSION=v1.0.0-alpha.23

  helium-miner:
    image: nebraltd/hm-gatewayrs:ff53631
    # depends_on:
    #   - dbus-session
    volumes:
      - miner-storage:/var/data
      - miner-log:/var/log/miner
      - pktfwdr:/var/pktfwd
      # - dbus:/session/dbus
    cap_add:
      - SYS_RAWIO
    devices:
      - /dev/i2c-1:/dev/i2c-1
    restart: on-failure
    environment:
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/session/dbus/session_bus_socket
      - RELEASE_BUMPER=foobar
      - FIRMWARE_VERSION=v1.0.0-alpha.23

  diagnostics:
    image: nebraltd/hm-diag:c2f7649
    environment:
      - FIRMWARE_VERSION=v1.0.0-alpha.23
      - DIAGNOSTICS_VERSION=c2f7649
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket
    volumes:
      - pktfwdr:/var/pktfwd
      - miner-storage:/var/data
    ports:
      - "80:5000"
    cap_add:
      - SYS_RAWIO
    devices:
      - /dev/i2c-1:/dev/i2c-1
    privileged: true
    labels:
      io.balena.features.sysfs: 1
      io.balena.features.procfs: 1
      io.balena.features.dbus: 1

  # dbus-session:
  #   image: balenablocks/dbus:rpi-0.0.2
  #   restart: always
  #   volumes:
  #     - dbus:/session/dbus
  #   environment:
  #     - DBUS_ADDRESS=unix:path=/session/dbus/session_bus_socket
  #     - FIRMWARE_VERSION=v1.0.0-alpha.23

volumes:
  miner-storage:
  miner-log:
  pktfwdr:
  # dbus:
